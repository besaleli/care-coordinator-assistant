services:
  api:
    build:
      context: api
      dockerfile: Dockerfile
    ports:
      - 5050:5050
    volumes:
      - ./api:/app
    networks:
      - cca_network
  care-app:
    build:
      context: care-app
      dockerfile: Dockerfile
    ports:
      - 8501:8501
    volumes:
      - ./care-app:/app
    networks:
      - cca_network

networks:
  cca_network:
    driver: bridge
